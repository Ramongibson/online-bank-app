<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<h1>Sign Up</h1>
<form method="post" th:action="@{/signup}">

    <div>
        <label>First Name</label>
        <div>
            <div>
                <input type="text" th:value="${user.firstName}" name="firstName"  placeholder="Enter your first name" required="required"/>
            </div>
        </div>
    </div>

    <div>
        <label>Last Name</label>
        <div>
            <div>
                <input type="text" th:value="${user.lastName}" name="lastName"  placeholder="Enter your last name" required="required"/>
            </div>
        </div>
    </div>

    <div>
        <label>Phone</label>
        <div>
            <div>
                <input type="text" th:value="${user.phoneNumber}" name="phoneNumber"   placeholder="xxx-xxx-xxxx" required="required"/>
            </div>
        </div>
    </div>

    <div>
        <label>Email</label><span th:if="${emailExists}">Email already exists</span>
        <div>
            <div>
                <input type="text" th:value="${user.email}" name="email" placeholder="Enter your Email" required="required"/>
            </div>
        </div>
    </div>

    <div>
        <label>Username</label><span th:if="${usernameExists}">Username already exists</span>
        <div>
            <div>
                <input type="text" th:value="${user.username}" name="username"   placeholder="Enter your Username" required="required"/>
            </div>
        </div>
    </div>

    <div>
        <label>Password</label>
        <div>
            <div>
                <input type="password" th:value="${user.password}" name="password"  placeholder="Enter your Password" required="required"/>
            </div>
        </div>
    </div>
    <div>
        <label>Verify Password</label>
        <div>
            <div>
                <input type="password" th:value="${user.verifyPassword}" name="verifyPassword"  placeholder="Please verify Password" required="required"/>
            </div>
        </div>
    </div>


    <div>
        <button type="submit">Sign up!</button>
    </div>
    <div>
        <a th:href="@{/}">Cancel</a>
    </div>
</form>
</body>
</html>
