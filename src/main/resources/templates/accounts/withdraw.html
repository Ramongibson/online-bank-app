<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<form th:action="@{/account/withdraw}" method="post">
    <div>
        <label>1. Please select the account you would like to withdraw:</label>
        <select th:value="${accountType}" name="accountType" required="required">
            <option disabled="disabled" selected="selected"> -- select account -- </option>
            <option>Checking</option>
            <option>Savings</option>
        </select>
    </div>
    <div>
        <label>2. Amount you would like to withdraw: </label>
        <span class="input-group-addon">Amount $</span>
        <input th:value="${amount}" type="text" name="amount"/>
    </div>
    <!-- Disable Spring Security csrf-->
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <button type="submit">Withdraw</button>
</form>
</body>
</html>
